<div class="container-fluid">
    <h4 style="font-size: 20px; font-weight: 500; color: #002f8d; padding-top: 0.6rem;">Niveles de acceso</h4>
    <div *ngIf="this.informacionTipoUsuario$ | async as TipoUsuario">
        <h4>
            {{TipoUsuario.tipo_usuario.nombre_tipo_usuario}}
        </h4>
        <p>
            {{TipoUsuario.tipo_usuario.descripcion}}
        </p>
    </div>
    
    <div>
        <div>
            <mat-checkbox class="example-margin"
                    color="primary"
                    [checked]="allSelected"
                    (change)="toggleSelection()" 
                    [indeterminate]="selection.hasValue() && !allSelected"
                    >
                    Seleccionar todos los niveles de acceso
            </mat-checkbox>
        </div>
        <ul>
                
                <li *ngFor="let item of listaNiveles">
                    <mat-checkbox 
                    [id]="item.id_nivel.toString()"
                    [checked]="selection.isSelected(item)"
                    (change)="selection.toggle(item)"
                    color="primary"  >
                      {{item.nombre_nivel}}
                    </mat-checkbox>
                  </li>

        </ul>
        <!-- <pre>
            {{selection.selected | json}}
        </pre> -->
            
    </div>

    <button mat-raised-button style="margin-right: 8px;"  color="warn" routerLink="../../">Volver sin guardar</button>
    <button mat-raised-button style="margin-right: 8px;" color="primary" (click)="crearNivelesAcceso()"> Gestionar roles</button>


</div>
