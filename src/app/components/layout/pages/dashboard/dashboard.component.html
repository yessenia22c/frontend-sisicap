<div class="container-fluid">
  <h4 class="p-2" style="font-size: 20px; font-weight: 500; color: #002f8d;">Dashboard</h4>
  <div class="row">
    <div class="col-md-6">
      <mat-card>
        <mat-card-content>
            <ngx-charts-bar-vertical
        [view]="view"
        [scheme]="colorScheme"
        [results]="single"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [legend]="false"
        (select)="onSelect($event)">
        
      </ngx-charts-bar-vertical>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-6">
      <mat-card>
        <mat-card-content>
        <button class="boton">Seguimientos</button>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  
  
  

</div>
