<h2 mat-dialog-title>Eliminar capaciatción</h2>
<mat-dialog-content class="mat-typography">
    ¿Desea eliminar el la capacitacón: <strong>{{dataCapacitacion.UnaCapacitacion.nombre_capacitacion}}?</strong>
    
</mat-dialog-content>

<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">No</button>
  <button  mat-raised-button color="primary"
    (click)="confirmarDelete()"
    cdkFocusInitial
    >Si, Eliminar
  </button>

</div>
