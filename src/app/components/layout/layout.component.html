<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    
    <mat-list *ngIf="informacionUsuario">
      <mat-list-item>
        <mat-icon matListItemIcon>person</mat-icon>
        <h4 matListItemTitle>
          {{informacionUsuario.usuario.empleado.persona.nombres_per}}

        </h4>
        <p matListItemLine>
          {{informacionUsuario.usuario.tipo_usuario.nombre_tipo_usuario}}
        </p>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>

    <mat-nav-list dense>
      <a mat-list-item routerLink="/admin/dashboard">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        Dashboard
      </a>
      <a mat-list-item routerLink="/admin/persona">
        <mat-icon matListItemIcon>account_box</mat-icon>
        Persona
      </a>
      <a mat-list-item routerLink="/admin/participante">
        <mat-icon matListItemIcon>groups_2</mat-icon>
        Participantes
      </a>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        
        <mat-expansion-panel-header style="padding-left:10px; padding-right: 20px;">
          <mat-panel-title >
            <mat-icon matListItemIcon class="icono">dns</mat-icon>
            Capacitacion 
          </mat-panel-title>
          
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/admin/capacitacion">Listar capacitaciones</a>
          <a mat-list-item href="#">Reportes</a>
          <a mat-list-item href="#">Asistencias</a>
        </mat-nav-list>
      </mat-expansion-panel>
      <a mat-list-item (click)="logout()">
        <mat-icon matListItemIcon>logout</mat-icon>
        Cerrar sesi√≥n
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>SISICAP</span>
      <span class="example-spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="belowMenu" aria-label="Example icon-button with share icon">
        <mat-icon>person</mat-icon>
      </button>
      <mat-menu #belowMenu="matMenu" yPosition="below">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
